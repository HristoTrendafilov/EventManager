<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8"> <!-- utf-8 works for most cases -->
    <meta name="viewport" content="width=device-width"> <!-- Forcing initial-scale shouldn't be necessary -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Use the latest (edge) version of IE rendering engine -->
    <meta name="x-apple-disable-message-reformatting">  <!-- Disable auto-scale in iOS 10 Mail entirely -->
    <title></title> <!-- The title tag shows in email notifications, like Android 4.4. -->
</head>

<body width="100%" style="background-color: #f1f1f1;">
    <center>
        <h2 style="margin-top: 5px">Остава още една стъпка до това да се включите в кауза, която да помогне на обществото</h2>
    </center>
    <h3 style="padding: 0px 0px 0px 10px">
        С този имейл можете да потвърдите акаунта си за потребител: {{username}}
    </h3>
    <center style="padding: 0px 0px 20px 0px">
        <a href="{{domain}}/users/verify-email/{{userId}}/{{verificationSecret}}" target="_blank" style="padding: 8px 12px; border: 1px solid #ED2939;border-radius: 8px;font-family: Helvetica, Arial, sans-serif;font-size: 14px; color: #000000;text-decoration: none;font-weight:bold;display: inline-block; background: #FFFFFF">
            Потвърди
        </a>
    </center>
    <p style="padding: 0px 0px 0px 10px">
        Това съобщение е генерирано автоматично. Моля, не отговаряйте на този имейл.
    </p>
</body>
</html>
